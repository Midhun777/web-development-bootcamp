<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        body{
            padding: 0px;
            margin: 0px;
        }

        .cont{
            display: grid;
            grid-template-rows: repeat(2,200px);
            grid-template-columns: repeat(2,200px);

        }

        .cont div{
            border:5px solid tomato;
            background-color: violet;
        }
    </style>
</head>
<body>
  <div class="cont">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </div>  
</body>
</html>
