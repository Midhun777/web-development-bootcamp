<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Grid-Test</title>
        <style>
        body{
            padding: 0px;
            margin:0px;
        }

        .cont{
            display: grid;
            grid-template-rows: 1fr 1fr 2fr;
            grid-template-columns:auto 400px minmax(400px,800px);
            grid-auto-rows: 50px;
        }

        .cont div{
            border: 5px solid tomato;
            background-color: violet;
            width: 100px;
            height: 100px;
        }
    </style>
    </head>
    <body>
        <div class="cont">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </body>
</html>
